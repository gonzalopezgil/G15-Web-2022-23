<div class="login">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Accede a tu cuenta</h1>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                <mat-form-field>
                    <input matInput placeholder="Nombre de usuario" formControlName="username" />
                    <mat-error *ngIf="username?.errors?.['required'] && username?.touched">
                        Nombre de usuario obligatorio
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Contraseña" formControlName="password" type="password" />
                    <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
                      Contraseña obligatoria
                    </mat-error>
                </mat-form-field>

                <div class="row">
                  <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
                    Iniciar sesion
                  </button>
                  <a [routerLink]="['/register']"> Registrate</a>
                </div>

                <mat-error *ngIf="loginError">
                    {{ loginError }}
                </mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</div>
