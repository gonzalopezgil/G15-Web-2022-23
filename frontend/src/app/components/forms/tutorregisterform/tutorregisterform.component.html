<mat-card>
    <mat-card-header class="header">
        <mat-card-title>
            <h1>Regístrate como tutor</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (submit)="onSubmit()">
            <mat-form-field class="form">
                <input matInput placeholder="Nombre de usuario:" formControlName="username" />
                <mat-error *ngIf="username?.errors?.['required'] && username?.touched">
                    <p class="errors">Este campo es obligatorio</p>
                </mat-error>
            </mat-form-field>
            <mat-form-field  class="form">
                <input type="password" matInput placeholder="Contraseña:" formControlName="password" />
                <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
                    <p class="errors">Este campo es obligatorio</p>
                </mat-error>
                <mat-error *ngIf="password?.errors?.['minlength']">
                    <p class="errors">Minimo 8 caracteres</p>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form">
                <input type="password" matInput placeholder="Confirma la contraseña:"
                    formControlName="confirmpassword" />
                <mat-error *ngIf="confirmpassword?.errors?.['required'] && confirmpassword?.touched">
                    <p class="errors">Este campo es obligatorio</p>
                </mat-error>
                <mat-error *ngIf="password?.errors?.['minlength']">
                    <p class="errors">Minimo 8 caracteres</p>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form">
                <input matInput placeholder="Nombre:" formControlName="name" />
                <mat-error *ngIf="name?.errors?.['required'] && name?.touched">
                    <p class="errors">Este campo es obligatorio</p>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form">
                <input matInput placeholder="Apellidos:" formControlName="lastname" />
                <mat-error *ngIf="lastname?.errors?.['required'] && lastname?.touched">
                    <p class="errors">Este campo es obligatorio</p>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form">
                <input matInput placeholder="Email:" formControlName="email" />
                <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                    <p class="errors">Este campo es obligatorio</p>
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
                    <p class="errors">Email no válido</p>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form">
                <input matInput placeholder="NIF:" formControlName="nif" />
                <mat-error *ngIf="nif?.errors?.['required'] && nif?.touched">
                    <p class="errors">Este campo es obligatorio</p>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="button">
        <button mat-raised-button [disabled]="form.invalid" (click)="onSubmit()">
            Enviar
        </button>
        <button mat-raised-button (click)="clearForm()">Borrar datos</button>
        <button mat-raised-button [routerLink]="['/login']">Volver</button>
    </mat-card-actions>
</mat-card>
