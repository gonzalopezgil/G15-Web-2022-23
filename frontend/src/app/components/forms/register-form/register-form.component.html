<mat-card>
    <mat-card-title>Registro de tutor</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="ngOnSubmit()">
            <mat-form-field>
                <mat-label>Nombre de usuario</mat-label>
                <input matInput formControlName="username">
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password">
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Repite tu contraseña</mat-label>
                <input matInput formControlName="password-check">
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Nombre propio</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="surname">
            </mat-form-field>
            <mat-form-field>
                <mat-label>DNI/NIE</mat-label>
                <input matInput formControlName="nif">
            </mat-form-field>
            
            <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
    </mat-card-content>
</mat-card>
