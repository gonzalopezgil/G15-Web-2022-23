<mat-card>
  <mat-card-header class="header">
    <mat-card-title>Modificar contrase単a</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()">
      <mat-form-field class="form">
        <input matInput placeholder="Contrase単a antigua:" formControlName="oldpassword" />
        <mat-error *ngIf="oldpassword?.errors?.['required'] && oldpassword?.touched">
          <p class="errors">Este campo es obligatorio</p>
      </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input type="password" matInput placeholder="Nueva contrase単a:" formControlName="password" />
        <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
        <mat-error *ngIf="password?.errors?.['minlength']">
          <p class="errors">Minimo 8 caracteres</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input type="password" matInput placeholder="Confirma la contrase単a:" formControlName="confirmpassword" />
        <mat-error *ngIf="confirmpassword?.errors?.['required'] && confirmpassword?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
        <mat-error *ngIf="confirmpassword?.errors?.['minlength']">
          <p class="errors">Minimo 8 caracteres</p>
        </mat-error>
      </mat-form-field>
      <mat-card-actions class="button">
        <button type="submit" mat-raised-button mat-dialog-close [disabled]="form.invalid">Enviar</button>
        <button mat-raised-button mat-dialog-close routerLink="/dashboaard-users/userdata">Volver</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
