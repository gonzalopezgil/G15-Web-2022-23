<mat-card>
    <mat-card-header class="header">
      <mat-card-title >
        <h1>Registrar una empresa</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
      <mat-form-field class="form">
        <input matInput placeholder="Nombre empresa:" formControlName="name" />
        <mat-error *ngIf="name?.errors?.['required'] && name?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Sufijo de la empresa:" formControlName="mail_suffix" />
        <mat-error *ngIf="mail_suffix?.errors?.['required'] && mail_suffix?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Telefono:" formControlName="phone" />
        <mat-error *ngIf="phone?.errors?.['required'] && phone?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Direccion:" formControlName="address" />
        <mat-error *ngIf="address?.errors?.['required'] && address?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Ciudad:" formControlName="city" />
        <mat-error *ngIf="city?.errors?.['required'] && city?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Codigo postal:" formControlName="postal_code" />
        <mat-error *ngIf="postal_code?.errors?.['required'] && postal_code?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Descripcion:" formControlName="description" />
        <mat-error *ngIf="description?.errors?.['required'] && description?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
    </form>
    </mat-card-content>
    <mat-card-actions class="button">
      <button type="submit" mat-raised-button [disabled]="form.invalid" (click)="onSubmit()">Enviar</button>
      <button mat-raised-button (click)="clearForm()">Borrar datos</button>
      <button mat-raised-button [routerLink]="['/dashboard-tutors']">Volver</button>
    </mat-card-actions>
  </mat-card>
