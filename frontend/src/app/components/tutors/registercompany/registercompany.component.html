<mat-card>
  <mat-card-header class="header">
    <mat-card-title >
      <h1>Registrar practicas</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field class="form">
      <input matInput placeholder="Titulo de la practica:" formControlName="titulo" />
      <mat-error *ngIf="titulo?.errors?.['required'] && titulo?.touched">
        <p class="errors">Este campo es obligatorio</p>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form">
      <input matInput placeholder="Empresa:" formControlName="empresa" />
      <mat-error *ngIf="empresa?.errors?.['required'] && empresa?.touched">
        <p class="errors">Este campo es obligatorio</p>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <input matInput placeholder="Plazas:" formControlName="plazas" />
        <mat-error *ngIf="plazas?.errors?.['required'] && plazas?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Horario:" formControlName="horario" />
        <mat-error *ngIf="empresa?.errors?.['required'] && empresa?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Dias de la semana:" formControlName="dias" />
        <mat-error *ngIf="dias?.errors?.['required'] && dias?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput placeholder="Semanas:" formControlName="semanas" />
        <mat-error *ngIf="semanas?.errors?.['required'] && semanas?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
  </form>
  </mat-card-content>
  <mat-card-actions class="button">
    <button type="submit" mat-raised-button [disabled]="form.invalid" (click)="onSubmit()">Enviar</button>
    <button mat-raised-button (click)="clearForm()">Borrar datos</button>
    <button mat-raised-button [routerLink]="['/dashboard-tutors']">Volver</button>
  </mat-card-actions>
</mat-card>
