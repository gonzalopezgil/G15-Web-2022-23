<div class="header">
    <h1>Tus informes de alumnos</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Posicion Column -->
    <ng-container matColumnDef="Posicion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Horario Column -->
    <ng-container matColumnDef="Horario">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
    </ng-container>

    <!-- Horas Column -->
    <ng-container matColumnDef="Horas">
      <th mat-header-cell *matHeaderCellDef> Horas </th>
      <td mat-cell *matCellDef="let element"> {{element.horas}} </td>
    </ng-container>

    <!-- Anotaciones Column -->
    <ng-container matColumnDef="Anotaciones">
      <th mat-header-cell *matHeaderCellDef> Anotaciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <textarea matInput placeholder="" [(ngModel)]="element.anotaciones"></textarea>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Nota Column -->
    <ng-container matColumnDef="Nota">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input matInput placeholder="" [(ngModel)]="element.nota">
          </mat-form-field>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
  <mat-paginator [pageSize]="5"
                   showFirstLastButtons
                   aria-label="Seleciona la pagina de practicas">
    </mat-paginator>

  <div class="button">
    <button mat-raised-button (click)="guardar()">Guardar la evaluacion de practicas</button>
    <button mat-raised-button [routerLink]="['/dashboard-tutors']">Volver</button>
  </div>
