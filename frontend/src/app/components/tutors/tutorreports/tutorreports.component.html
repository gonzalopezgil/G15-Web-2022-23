  <div class="header">
    <h1>Tus informes de alumnos</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Posicion Column -->
    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.pos}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Horario Column -->
    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
    </ng-container>

    <!-- Horas Column -->
    <ng-container matColumnDef="weeks">
      <th mat-header-cell *matHeaderCellDef> Semanas </th>
      <td mat-cell *matCellDef="let element"> {{element.weeks}} </td>
    </ng-container>

    <!-- Anotaciones Column -->
    <ng-container matColumnDef="report">
      <th mat-header-cell *matHeaderCellDef> Evaluación </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <textarea matInput placeholder="" [(ngModel)]="element.evaluation"></textarea>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Nota Column -->
    <ng-container matColumnDef="mark">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input matInput placeholder="" [(ngModel)]="element.mark">
          </mat-form-field>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
  <mat-paginator [pageSize]="10"
                   showFirstLastButtons
                   aria-label="Seleciona la página de prácticas">
    </mat-paginator>

  <div class="button">
    <button mat-raised-button (click)="guardar()">Guardar la evaluación de prácticas</button>
    <button mat-raised-button [routerLink]="['/dashboard-tutors']">Volver</button>
  </div>
