<mat-card>
  <mat-card-header class="header">
    <mat-card-title>
      <h1>Borrar empresa</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()">
      <mat-form-field class="form">
        <input matInput placeholder="Nombre de la empresa a borrar:" formControlName="empresa" />
        <mat-error *ngIf="empresa?.errors?.['required'] && empresa?.touched">
          <p class="errors">Este campo es obligatorio</p>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="button">
    <button type="submit" mat-raised-button [disabled]="form.invalid" (click)="onSubmit()">
      Enviar
    </button>
    <button mat-raised-button (click)="clearForm()">Borrar datos</button>
    <button mat-raised-button [routerLink]="['/dashboard-tutors']">
      Volver
    </button>
  </mat-card-actions>
</mat-card>
