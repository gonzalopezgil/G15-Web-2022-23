<div class="header">
  <h1>Estas son las practicas que est√°n por ser aceptadas:</h1>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nameUser || " "}} </td>
  </ng-container>
  <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastnameUser || " "}} </td>
  </ng-container>
  <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grado </th>
      <td mat-cell *matCellDef="let element"> {{element.gradeUser || " "}} </td>
  </ng-container>
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Empresa </th>
    <td mat-cell *matCellDef="let element"> {{element.companyName || " "}} </td>
  </ng-container>
  <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> Horas </th>
      <td mat-cell *matCellDef="let element"> {{element.hours || " "}} </td>
  </ng-container>
  <ng-container matColumnDef="mark">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let element"> {{element.mark || " "}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5"
                 showFirstLastButtons
                 aria-label="Seleciona la pagina de practicas">
  </mat-paginator>
<div class="button">
  <button mat-raised-button (click) = "aceptar()" >Asignar practicas pendientes</button>
  <button mat-raised-button [routerLink] = "'/dashboard-responsable'" >Volver</button>
</div>
