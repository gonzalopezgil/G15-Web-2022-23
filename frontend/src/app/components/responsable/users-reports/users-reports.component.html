<div class="header">
  <h1>Aqui se presentan los alumnos: </h1>
</div>
<table mat-table: dataSource = "dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> DoB </th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> Grado </th>
    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
  </ng-container>
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Horas </th>
    <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
</table>
<div class="button">
  <button mat-raised-button routerLink = "'/dashboard-responsable'">Volver</button>
</div>
