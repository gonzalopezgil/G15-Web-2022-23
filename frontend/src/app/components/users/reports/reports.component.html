<mat-card class="report-card">
    <mat-card-header>
      <mat-card-title>Datos de tu practica ya realizada</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h1> Nombre del alumno: {{user?.name}}</h1>
        <h1> Empresa: {{practice?.empresa}}</h1>
        <h1> Nombre de la practica: {{practice?.titulo}}</h1>
        <h1> Tutor de la practica: {{tutor?.name}}</h1>
        <h1> Horario: {{practice?.horario}}</h1>
        <h1> Semanas: {{practice?.semanas}}</h1>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button >Generar informe</button>
        <button mat-button [routerLink]="['/dashboard-users']">Volver</button>
    </mat-card-actions>
  </mat-card>
