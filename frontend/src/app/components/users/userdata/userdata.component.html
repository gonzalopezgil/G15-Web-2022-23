    <mat-card class="info-card">
        <mat-card-header>
          <mat-card-title>Datos de tu cuenta:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <label for="username">Nombre de usuario: {{user?.username}}</label>
            </div>
            <div>
                <label for="name">Nombre: {{user?.first_name}}</label>
            </div>
            <div>
                <label for="lastname">Apellidos: {{user?.last_name}}</label>
            </div>
            <div>
                <label for="dni">DNI: {{user?.nif}}</label>
            </div>
            <div>
                <label for="mail">Correo: {{user?.email}}</label>
            </div>
            <div>
                <label for="grade">Grado: {{user?.degree}}</label>
            </div>
            <div>
                <label for="hours">Horas totales: {{user?.total_hours}}</label>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="generatePDF()">Generar informe PDF</button>
            <button mat-raised-button [routerLink]="['/dashboard-users']">Volver</button>
        </mat-card-actions>
      </mat-card>
