<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="header">Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard-users/practices']" >
        <h3 style="color:rgb(255, 255, 255)">
          Selección de prácticas
        </h3>
      </a>
      <a mat-list-item [routerLink]="['/dashboard-users/reports']">
        <h3 style="color:rgb(255, 255, 255)">
          Informe de prácticas
        </h3>
      </a>
      <a mat-list-item [routerLink]="['/dashboard-users/practicesongoing']">
        <h3 style="color:rgb(255, 255, 255)">
          Prácticas asignadas sin terminar
        </h3>
      </a>
      <a mat-list-item [routerLink]="['/dashboard-users/userdata']">
        <h3 style="color:rgb(255, 255, 255)">
          Ver datos de la cuenta
        </h3>
      </a>
      <a mat-list-item (click)="logout()">
        <h3 style="color:rgb(255, 255, 255)">
          Cerrar sesión
        </h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
