<ng-container *ngIf="offer_id != -1; else noOffer">
  <mat-card class="practices-ongoing-card">
    <mat-card-header>
      <mat-card-title>Datos de tu practica en curso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h1> Nombre de la practica: {{this.offer.position}}</h1>
        <h1> Empresa: {{this.companyName}}</h1>
        <h1> Horario: {{this.offer.schedule}}</h1>
        <h1> Semanas: {{this.offer.weeks}}</h1>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/dashboard-users']">Volver</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #noOffer>
  <mat-card class="report-card">
    <mat-card-header>
      <mat-card-title>No tienes practicas en curso</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button [routerLink]="['/dashboard-users']">Volver</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
